# The source of user info
com.epam.ta.reportportal.test.load.users.file.name=data/users.csv
# Pause time in milliseconds after text post
com.epam.ta.reportportal.test.load.event.text.pause=10
# Pause time in milliseconds after picture post
com.epam.ta.reportportal.test.load.event.picture.pause=100
# Number of log events, which will be in a test launch
com.epam.ta.reportportal.test.load.event.number=1000
# Number of test users, which will be generated during the test (parallel users)
com.epam.ta.reportportal.test.load.user.number=20
# Maximum test running time in minutes
com.epam.ta.reportportal.test.load.duration=5
# Report Portal endpoint
com.epam.ta.reportportal.test.load.base.url=http://10.0.75.1:8080/api/v1/
# Project to create launches
com.epam.ta.reportportal.test.load.project.name=default_personal
